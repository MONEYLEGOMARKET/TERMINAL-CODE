<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a8f1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2ed62e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1fba1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f6b0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7fff7f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ed62e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (optional) -->
  <rect width="512" height="512" fill="transparent"/>

  <!-- Rotated group for tilted test tube -->
  <g transform="translate(256,256) rotate(-30) translate(-256,-256)">
    <!-- Test tube body (glass) -->
    <path d="M200,80 L200,380 Q200,440 256,440 Q312,440 312,380 L312,80"
          fill="url(#tubeGradient)"
          stroke="#a0a0a0"
          stroke-width="3"
          opacity="0.95"/>

    <!-- Test tube rim -->
    <ellipse cx="256" cy="80" rx="58" ry="18" fill="#e0e0e0" stroke="#a0a0a0" stroke-width="2"/>
    <ellipse cx="256" cy="75" rx="52" ry="14" fill="#f0f0f0"/>

    <!-- Green liquid -->
    <path d="M206,180 L206,375 Q206,430 256,430 Q306,430 306,375 L306,180 Z"
          fill="url(#liquidGradient)"/>

    <!-- Liquid surface with reflection -->
    <ellipse cx="256" cy="180" rx="50" ry="15" fill="url(#liquidTop)"/>

    <!-- Bubbles -->
    <circle cx="230" cy="280" r="12" fill="#7fff7f" opacity="0.7" filter="url(#glow)"/>
    <circle cx="270" cy="320" r="8" fill="#7fff7f" opacity="0.6" filter="url(#glow)"/>
    <circle cx="245" cy="360" r="10" fill="#7fff7f" opacity="0.65" filter="url(#glow)"/>
    <circle cx="280" cy="250" r="6" fill="#9fff9f" opacity="0.5" filter="url(#glow)"/>
    <circle cx="235" cy="220" r="7" fill="#9fff9f" opacity="0.55" filter="url(#glow)"/>
    <circle cx="265" cy="390" r="9" fill="#7fff7f" opacity="0.6" filter="url(#glow)"/>

    <!-- Floating bubbles outside -->
    <circle cx="330" cy="60" r="8" fill="#2ed62e" opacity="0.8" filter="url(#glow)"/>
    <circle cx="350" cy="85" r="5" fill="#2ed62e" opacity="0.7" filter="url(#glow)"/>
    <circle cx="340" cy="100" r="4" fill="#2ed62e" opacity="0.6" filter="url(#glow)"/>

    <!-- Glass reflection -->
    <path d="M210,90 L210,370 Q210,420 240,420"
          fill="none"
          stroke="white"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
</svg>
